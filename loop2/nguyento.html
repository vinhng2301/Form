<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Số nguyên tố</title>

<body>

<script>
    function checkPrime(num) {
    let n = num;
    let i = 2;
    if(n < 2){
        return 0;
    }
    while (i < Math.sqrt(n)){
        if(n%i===0){
            return 0;
        }
        i++;
    }
    return 1;
}


function listPrime2() {
    let quantity = +prompt("So luong");
    let count = 0;
    let n = 3;

    while (count < quantity){
        let check = checkPrime(n);
        if(check){
            document.write(n+',');
            count++;
        }
        n++;
    }
}


function listPrime() {

listPrime2();
</script>
