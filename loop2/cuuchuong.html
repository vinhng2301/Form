<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    j = 1;
    i = 2;


    while (j < 10) {
        sout = sout + "<tr>";
        while (i < 10) {
            let k = i*j
            sout = sout + "<td>" + i + "*" + j + "=" + k + "</td>";
            i++;
        }
        sout = sout + "</tr>";
        i = 2;
        j++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>

</body>
</html>
